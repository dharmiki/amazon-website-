<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single Product</title>
   <link rel="stylesheet" href="single.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f3f3f3;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.product-page {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}

.product-images {
  flex: 1;
  min-width: 300px;
}

.product-images .main-img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
}

.thumbnails {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.thumbnails img {
  width: 60px;
  height: 60px;
  border: 1px solid #ccc;
  border-radius: 6px;
  cursor: pointer;
}

.product-details {
  flex: 2;
  min-width: 300px;
}

.title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 10px;
}

.brand {
  color: #555;
  margin-bottom: 5px;
}

.rating {
  color: #f0c14b;
  margin-bottom: 15px;
}

.price-box {
  background: #f7f7f7;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 15px;
}

.deal-price {
  font-size: 28px;
  color: #B12704;
}

.discount {
  color: green;
  margin-left: 10px;
}

.mrp {
  color: #555;
  font-size: 14px;
}

.prime {
  color: #B12704;
  font-weight: bold;
  margin-top: 5px;
}

.buy-btn {
  padding: 10px 20px;
  background: #FFD814;
  border: 1px solid #FCD200;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px 10px 10px 0;
  font-weight: bold;
}

.buy-now {
  background: #FFA41C;
  color: white;
}

.features {
  margin: 15px 0;
  list-style: none;
}

.features li {
  padding: 5px 0;
  color: #555;
}

.about h3 {
  margin: 15px 0 5px;
  font-size: 18px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 5px;
}

.about ul {
  list-style: disc;
  margin-left: 20px;
  color: #444;
}
</style>

<body>
  <div ></div>
    <div class="container" id="product-details">
    
    </div>
</body>
  
  <script>
    // Get the product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    console.log(params);
    console.log(productId);
    var carddata = {}
    fetch(`http://localhost:3000/men/${productId}`)
      .then((response) => response.json())
      .then((product) => {
        console.log(product);
        carddata = product
        console.log(carddata)
        document.getElementById("product-details").innerHTML = `
         <div class="product-page">
        <!-- Left Column -->
        <div  width="900px" class="border border-1">
          <img class="" src="${carddata.image}" >
        </div>

        <!-- Right Column -->
        <div class="product-details ">
          <h2 class="title">${carddata.title}</h2>
          <p class="brand">${carddata.subtitle}</p>
          <p class="brand">Brand: Nova Milk Frother</p>
          <p class="rating">⭐⭐⭐⭐☆ (3,978 ratings)</p>

          <div class="price-box">
            <p class="deal-price">₹251 <span class="discount">-69%</span></p>
            <p class="mrp">M.R.P.: <s>₹799</s></p>
            <p class="prime">Prime Day Deal</p>
          </div>

          <button class="buy-btn" onclick='addToCart()'>Add to Cart</button>
          <button class="buy-btn buy-now">Buy Now</button>

          <ul class="features">
            <li>✅ 10 days Replacement</li>
            <li>✅ Amazon Delivered</li>
            <li>✅ 1 Year Warranty</li>
          </ul>

          <div class="about">
            <h3>About this item</h3>
            <ul>
              <li>Whisper Quiet Operation & Rechargeable Long-Lasting Performance</li>
              <li>Revolutionary Dual Spring Mechanism</li>
              <li>Ultimate Brewing Companion with Customizable Modes</li>
            </ul>
          </div>
        </div>
      </div>
      `;
      })
      .catch((error) => console.error("Error loading product:", error));

    function addToCart() {
      console.log();
      fetch("http://localhost:3000/cart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(carddata),
      })
        .then(res => res.json())
        .then((res => {
          console.log(res)
          // alert("product is added to the card")
          window.location.href = "card.html";
        }))
    }
  </script>
</body>

</html>
