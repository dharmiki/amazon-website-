<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Fashion Clone</title>
  <link rel="stylesheet" href="fashion.css" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</head>
<body>

  <!-- Header -->
  <header class="header">
    <h2>Amazon Fashion</h2>
    <nav class="top-nav">
      <a href="#">Women</a>
      <a href="#">Men</a>
      <a href="#">Kids</a>
      <a href="#">Bags & Luggage</a>
      <a href="#">Sportswear</a>
      <a href="#">Sales & Deals</a>
    </nav>
  </header>

  <!-- Categories Section -->
  <section class="categories">
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/mens/mens-1._SS300_QL85_FMpng_.png" alt=""><p>Men's Clothing</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/womens._SS300_QL85_FMpng_.png" alt=""><p>Women's Clothing</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/kids._SS300_QL85_FMpng_.png" alt=""><p>Kids' Fashion</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/footwear._SS300_QL85_FMpng_.png" alt=""><p>Footwear</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/luggage__bags._SS300_QL85_FMpng_.png" alt=""><p>Luggage & Bags</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/jewellery._SS300_QL85_FMpng_.png" alt=""><p>Jewellery</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/watches._SS300_QL85_FMpng_.png" alt=""><p>Watches</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/beauty._SS300_QL85_FMpng_.png" alt=""><p>Beauty</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/BAU/Halos/handbags._SS300_QL85_FMpng_.png" alt=""><p>Handbags</p></div>
    <div class="cat"><img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/3.0/Halos/eyewear._SS300_QL85_FMpng_.png" alt=""><p>Sunglass Frame</p></div>
  </section>

  <!-- Cashback Banner -->
  <section class="cashback-banner">
    <h1>Get Up To 20% Cashback*<br>+ Free Delivery*</h1>
    <button>On First Order</button>
  </section>

  <!-- Clearance Store Section -->
  <section class="clearance container">
    
  </section>

   <div class="offers-bar">
    <div class="offer"><img src="https://m.media-amazon.com/images/G/31/IMG25/Fashion/AF/Bau/Bank/July/HSBC.png" alt="HSBC"></div>
    <div class="offer"><img src="https://m.media-amazon.com/images/G/31/IMG25/Fashion/AF/Bau/Bank/July/BOB_Card-10.png" alt="BOB"></div>
    <div class="offer"><img src="https://m.media-amazon.com/images/G/31/IMG25/Fashion/AF/Bau/Bank/July/FI.png" alt="Fi"></div>
    <div class="offer"><img src="https://m.media-amazon.com/images/G/31/IMG25/Fashion/AF/Bau/Bank/July/One_card.png" alt="Yes Bank"></div>
    <div class="offer"><img src="https://m.media-amazon.com/images/G/31/IMG25/Fashion/AF/Bau/Bank/July/Yes_Bank.png" alt="IDFC"></div>
    <div class="offer"><img src="https://m.media-amazon.com/images/G/31/IMG25/Fashion/AF/Bau/Bank/July/idfc.png" alt="IDFC"></div>
  </div>

  <!-- Prime Day Banner -->
  <section class="prime-day-banner">
    <div class="left-images">
      <img src="https://m.media-amazon.com/images/G/31/IMG25/Fashion/Event/Primeday/Teaser/Ingress/AF_Mini_Hero_PC-_New_Launches._CB791281468_.jpg" alt="Model 1" />
    </div>
    
  </section>

  <!-- Beauty Essentials Section -->
 

  


</body>
</html>
